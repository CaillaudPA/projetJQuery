	<body>

		<div class="container bg-primary">
			<h1 class="text-center">Photos des villes de France</h1>
			<p>Facile d'utilisation</p>
			<div class="form-group">
			  <label for="usr">Ville:</label>
			  <input type="text" class="form-control" id="ville">

			</div>
		</div>

		<div class="container" id="containerPhoto">

			<script> $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?
tags=nantes&tagmode=any&format=json&jsoncallback=?",
        function(data){
          $.each(data.items, function(i,item){
            $("<img/>").attr("src", item.media.m).appendTo("#images");
            if ( i == 6 ) return false;
          });
        });
</script>

		</div>


	</body>
